name: Deploy to EC2 and Sync Logs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH key for EC2
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3️⃣ Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          echo "=== Cleaning repo and pulling latest code ==="
          cd ~/PublicHealthDomain
          git reset --hard
          git clean -fd
          git pull origin main

          echo "=== Removing old container ==="
          docker rm -f health-app || true

          echo "=== Cleaning dangling Docker images to free space ==="
          docker image prune -af || true
          docker volume prune -f || true

          echo "=== Building Docker image ==="
          docker build --no-cache -t public-health-app:latest .

          echo "=== Running new container ==="
          docker run -d --name health-app -p 8000:8000 public-health-app:latest

          echo "=== Ensure logs directory exists inside container ==="
          docker exec health-app mkdir -p /app/logs

          echo "=== Sync logs to S3 ==="
          docker exec health-app sh -c "aws s3 cp /app/logs/ s3://jenkins-artifacts-logs/logs/ --recursive"

          echo "Deployment complete!"
          EOF

      # 4️⃣ Confirm deployment in GitHub Actions log
      - name: Confirm deployment
        run: echo "✅ Deployment to EC2 finished and logs synced to S3."
