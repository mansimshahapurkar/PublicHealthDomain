name: CI/CD Pipeline - EC2 Docker Deployment + S3 Logs

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Copy files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "~/PublicHealthDomain"

    - name: SSH into EC2 and rebuild Docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/PublicHealthDomain
          docker stop health-app || true
          docker rm health-app || true
          docker build -t public-health-app:dev --target development .
          docker run -d --name health-app -p 8000:8000 -v ~/PublicHealthDomain:/app public-health-app:dev

    - name: Sync logs to S3
      uses: jakejarvis/s3-sync-action@v1
      with:
        args: --exact-timestamps --delete
      env:
        AWS_S3_BUCKET: jenkins-artifacts-logs
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1
        SOURCE_DIR: ~/PublicHealthDomain/logs
