name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      S3_BUCKET: jenkins-artifacts-logs

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Get latest code
            if [ ! -d "PublicHealthDomain" ]; then
              git clone https://github.com/mansimshahapurkar/PublicHealthDomain.git
            fi
            cd PublicHealthDomain
            git pull origin main

            # Stop old container
            docker stop health-app || true
            docker rm health-app || true

            # Build and run new container
            docker build -t public-health-app:latest .
            docker run -d -p 8000:8000 --name health-app public-health-app:latest

            # Save logs
            docker logs health-app > app.log
            aws s3 cp app.log s3://${{ env.S3_BUCKET }}/logs/app-${{ github.run_number }}.log

      - name: Upload Artifacts to S3
        run: |
          mkdir -p build
          cp -r * build/ || true
          aws s3 cp build/ s3://${{ env.S3_BUCKET }}/artifacts/${{ github.run_number }}/ --recursive
