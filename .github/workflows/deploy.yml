name: CI/CD Pipeline 
 
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      S3_BUCKET: jenkins-artifacts-logs

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t public-health-app:${{ github.run_number }} .

      - name: Run Docker Container
        run: |
          docker run -d -p 8080:8080 --name health-app public-health-app:${{ github.run_number }}

      - name: Collect Logs
        run: |
          sleep 10  # Wait for logs to generate
          docker logs health-app > app.log
          aws s3 cp app.log s3://${{ env.S3_BUCKET }}/logs/app-${{ github.run_number }}.log

      - name: Upload Artifacts
        run: |
          mkdir -p build
          cp -r * build/ || true
          aws s3 cp build/ s3://${{ env.S3_BUCKET }}/artifacts/${{ github.run_number }}/ --recursive

      - name: Clean Up
        run: |
          docker stop health-app || true
          docker rm health-app || true
