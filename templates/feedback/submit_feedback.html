{% extends 'base.html' %}
{% block title %}Feedback{% endblock %}
{% block content %}
<h2>Submit Feedback</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <textarea name="message" class="form-control" placeholder="Your feedback..." rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
